<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器+评论区</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 播放器容器 -->
    <div class="container">
        <div class="video-container">
            <video id="main-video" class="video-js" controls preload="auto">
                <source src="video/运镜教学.mp4" type="video/mp4">
                <source src="video.webm" type="video/webm">
            </video>
        </div>

        <!-- 评论区 -->
        <div class="comments-section">
            <h3>评论区（共<span id="comment-count">0</span>条）</h3>
            <div class="comments-list" id="comments-list"></div>
            <form id="comment-form">
                <textarea placeholder="输入评论..." required></textarea>
                <button type="submit">发表评论</button>
            </form>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
